<section class="register-card">
    <form [formGroup]="userRegistrationForm" novalidate fxLayout="column" fxLayoutAlign="center center">
        <mat-form-field>
            <input matInput placeholder="Enter your user name" type="text" formControlName="fullName">
            <mat-error>
                {{errors.fullName}}
            </mat-error>
        </mat-form-field>
    
        <div formGroupName="emailGroup">
            <mat-form-field>
                <input matInput placeholder="Email address" type="email" formControlName="email">
                <mat-error>
                    {{errors.email}}
                </mat-error>
            </mat-form-field>
            <mat-form-field>    
                <input matInput placeholder="Confirm email address" type="email" formControlName="confirmEmail" [errorStateMatcher]="confirmValidParentMatcher">
                <mat-error>
                    {{errors.confirmEmail}}
                </mat-error>
            </mat-form-field>
        </div>

        <div formGroupName="passwordGroup">
            <mat-form-field>
                <input matInput placeholder="Password" type="password" formControlName="password">
                <mat-error>
                    {{errors.password}}
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Confirm password" type="password" formControlName="confirmPassword" [errorStateMatcher]="confirmValidParentMatcher">
                <mat-error>
                    {{errors.confirmPassword}}
                </mat-error>
            </mat-form-field>
        </div>

        <button mat-raised-button color="primary" [disabled]="userRegistrationForm.invalid" (click)="onSubmit()">Register</button>
    </form>
</section>
